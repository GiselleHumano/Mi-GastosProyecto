<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ultraviolet/80/000000/cheap-2.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>MI$GASTOS</title>
</head>

<body>
    <div class="inicio">
        <div class="inicioIzquiedo">
            <div>
                <h1>Bienvenido/a a MI$GASTOS</h1>
                <p>Para guardar tus gastos e ingresos.</p>
            </div>
            <img src="./img/imgHome.svg" alt="Imagen vector dinero">
        </div>


        <div class="inicioDerecho">
            <div id="login" class="bloqueInicio">
                <form class="loginForm" id="formUserLogin">
                    <div class="texto">
                        <label for="username">Usuario</label>
                        <input class="datosUser" id="loginName" type="text"
                            placeholder="Usuario" required>
                    </div>
                    <div class="texto">
                        <label for="password">Password</label>
                        <input class="datosUser" id="loginpw" type="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" id="botonLogin" class="boton" value="Login" required> Iniciar sesión</button>
                    <div class="quesRegister">
                        <p>¿No tienes una cuenta? <a id="noCuenta" class="btn-register" > Registrarte</a></p>
                    </div>
                </form>
            </div>


            <div class="inicioDerecho">
                <div id="register" class="bloqueRegister">
                    <form class="formUser2" id="formUser">
                        <div class="texto">
                            <label for="username">Username</label>
                            <input class="datosUser2" id="username" type="text"
                                placeholder="Ingrese nombre de usuario" required>
                        </div>
                        <div class="texto">
                            <label for="password">Password</label>
                            <input class="datosUser2" id="password" type="password"
                                placeholder="Ingrese una contraseña" required>
                        </div>
                        <div class="texto">
                            <label for="password">Repeat password</label>
                            <input class="datosUser2" id="reapetPassword" type="password"
                                placeholder="Repita contraseña" required>
                        </div>
                        <p class="parrafoError" id="mensajeError"></p>
                        <button type="submit" id="botonRegister" value="Crear cuenta" class="boton">Registrarse</button>
                        <div class="quesRegister">
                            <p id="alertError"></p>
                            <p>¿ya tienes una cuenta? <a id="siCuenta" class="btn-login">Iniciar sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>


            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.28/dist/sweetalert2.all.min.js"></script>
            <script src="script.js"></script>
</body>

</html>
